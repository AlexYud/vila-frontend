<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-item lines="none" color="primary">

      <ion-icon slot="start" name="arrow-undo" ></ion-icon>

      <ion-icon name="server"></ion-icon>
      <ion-title>
        Servers
      </ion-title>
      <ion-button size="default" color="light" (click)="getLobbys()">
        <ion-icon name="refresh" color="primary"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-col size="5" class="ion-text-center">
      <ion-label>Name</ion-label>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-label>Players</ion-label>
    </ion-col>
    <ion-col size="3" class="ion-text-center">
      <ion-button (click)="createLobby()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let server of servers">
      <ion-col size="5">
        <ion-label>{{ server.name }}</ion-label>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-label>{{ server.currentAmount }}/{{ server.capacity }}</ion-label>
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        <ion-button (click)="joinLobby(server.id)">
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-item>
  </ion-list>
</ion-content>
